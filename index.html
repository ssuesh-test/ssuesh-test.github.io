<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center */
  }

  .banner {
    position: relative;
    width: 300px; /* Change to 320x100, 300x250, etc. */
    height: 250px;
  }

  .banner img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fade 9s infinite;
  }

  .banner img:nth-child(1) {
    animation-delay: 0s;
  }

  .banner img:nth-child(2) {
    animation-delay: 3s;
  }

  .banner img:nth-child(3) {
    animation-delay: 6s;
  }

  @keyframes fade {
    0%, 33.33% { opacity: 1; }
    33.34%, 100% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="banner">
    <img src="image1.jpg" alt="Frame 1" />
    <img src="image2.jpg" alt="Frame 2" />
    <img src="image3.jpg" alt="Frame 3" />
  </div>
</body>
</html>
