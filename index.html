<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff;
  }
  .banner {
    position: relative;
    width: 300px;
    height: 250px;
    cursor: pointer;
    overflow: hidden;
  }
  .banner img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
</style>
</head>
<body>
  <a href="https://www.nipponpaint.com.my/weatherbond-exterior-paint/?utm_source=sinchew&utm_medium=news&utm_campaign=mobile" target="_blank" class="banner" id="banner">
    <img src="image1.jpg" alt="Frame 1">
    <img src="image2.jpg" alt="Frame 2">
    <img src="image3.jpg" alt="Frame 3">
  </a>

  <script>
    const frames = document.querySelectorAll('.banner img');
    const times = [1600, 3000, 3000];
    let i = 0;

    function nextFrame() {
      frames.forEach(f => f.style.display = 'none');
      frames[i].style.display = 'block';
      setTimeout(() => {
        i = (i + 1) % frames.length;
        nextFrame();
      }, times[i]);
    }

    nextFrame();
  </script>
</body>
</html>
